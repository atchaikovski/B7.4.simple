---

- name: configure / Update yum packages
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: Install yum utils
  yum:
    name: yum-utils
    state: latest

- name: Install device-mapper-persistent-data
  yum:
    name: device-mapper-persistent-data
    state: latest

- name: Install lvm2
  yum:
    name: lvm2
    state: latest

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
  become: yes

- name: Install Docker CE
  package:
    name: docker-ce
    state: latest
  become: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add user centos to docker group
  user:
    name: centos
    groups: docker
    append: yes
  become: yes

- name: Creating a modules k8s.conf file
  copy:
    dest: "/etc/modules-load.d/k8s.conf"
    content: |
      br_netfilter
  become: yes

- name: Creating a sysctl k8s.conf file
  copy:
    dest: "/etc/sysctl.d/k8s.conf"
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
  become: yes


